<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
 
</head>
<body>

  <!-- Top Container -->
<div class="container-fluid">       
  <div class="row">
    <div class="col-sm-4" style="background-color:orange;"><br>
      <!-- Menu Button -->
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
          <span style="font-size:30px;cursor:pointer" >&#9776; Menu</span></button>
        <ul class="dropdown-menu">
          <li><a href="#">Log Out</a></li>
        </ul>
      </div>
      

    
      </div>
      <!-- End of top column-->

      <div class="row">
      <div class="col-sm-4" style="background-color:orange;"> Here </div>
      </div>
      









   
    


    <!-- Mid container -->
    <div class="col-sm-12" style="background-color:orangered;">  
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        
        <div class="container2">
          <h2> Login </h2>
          <form action="/action_page.php">
            <div class="form-group">
              <label for="Username">User Name:</label>
              <input type="username" class="form-control" id="username" placeholder="Enter username" name="username">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="remember"> Remember me </label>
            </div>
            <a href="index.html" class="btn btn-success" onclick="closeNav()"> Login </a>
          </form>
        </div>


      </div>

      <!-- Map to go here -->
      <div class="mapContainer-fluid">
        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d150660.09876154995!2d176.16343520954211!3d-37.807035111102714!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2snz!4v1528275463200" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      






      <!-- side Menu Container -->
      <div class="container3">
      <div id="main">
      
        <p>Click on the element below to open the side navigation menu, and push this content to the right. Notice that we add a black see-through background-color to body when the sidenav is opened.</p>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
      </div>

    </div>
    <!-- Mid Container ends here -->  


      <!-- JavaScript for the side nav opening and closing (Don't know why its not working in the script.js file??)  -->
      <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "500px";
            document.getElementById("main").style.marginLeft = "500px";
            document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }
        
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
            document.body.style.backgroundColor = "white";
        }
        </script>

        
        
      
    


    </div>

    <!-- Bottom Section -->
    <div class="col-sm-12" style="background-color:orange;"> bottom <br><br><br><br>   </div>
  </div>
</div>
    

<!-- Link to script.js page -->
<script src="scripts.js"></script>  

<!-- Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>     
</body>
</html>
